<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Tecnique</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Pomodoro Tecnique</h1>
    <div class="cont-temp">
        
        <div class="bloque">
            <div class="horas" id="horas">
                --
            </div>
            <p>Horas</p>
        </div>
        <div class="bloque">
            <div class="minutos" id="minutos">
                --
            </div>
            <p>Minutos</p>
        </div>
        <div class="bloque">
            <div class="segundos" id="segundos">
                --
            </div>
            <p>Segundos</p>
        </div>
    </div>
    <div class="cont-inputs">
        <div class="inputs">
            <input id="horas" type="number" placeholder="Horas" min="0" >
            <input id="minutos" type="number" placeholder="Minutos" min="0" >
            <input id="segundos" type="number" placeholder="segundos" min="0" >
            
        </div>
    </div>
    <div class="cont-option">
        <div class="options">

            <button id="stop" class="stop btnSS"><em>Stop</em><i class="fa-solid fa-stop"></i></button>

            <button id="pause" class="pause btnSS"><em>pause</em><i class="fa-solid fa-pause"></i></button>

            <button class="start btnSS" onclick="Segundos()"><em>Start</em><i class="fa-solid fa-play"></i></button>
        </div>
    </div>
    <script src="Pomodoro.js"></script>
    <script src="Eventos.js"></script>
</body>

</html>
